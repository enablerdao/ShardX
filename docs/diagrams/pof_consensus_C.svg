<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
    .subtitle { font-family: Arial, sans-serif; font-size: 18px; fill: #666; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
    .node { fill: #6a11cb; }
    .node-alt { fill: #2575fc; }
    .arrow { fill: none; stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .highlight { filter: drop-shadow(0px 0px 5px rgba(106, 17, 203, 0.5)); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <text x="400" y="40" text-anchor="middle" class="title">Proof of Flow (PoF) コンセンサスメカニズム - C</text>
  <text x="400" y="70" text-anchor="middle" class="subtitle">3つの技術の統合による高速コンセンサス</text>
  
  <!-- 中央の円 -->
  <circle cx="400" cy="200" r="100" fill="white" stroke="#ccc" stroke-width="2" />
  <text x="400" y="200" text-anchor="middle" class="title" fill="url(#grad1)">PoF</text>
  
  <!-- 3つの要素 -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="80" fill="white" stroke="#6a11cb" stroke-width="2" />
    <text x="0" y="0" text-anchor="middle" class="label">DAG</text>
    <text x="0" y="25" text-anchor="middle" class="small-label">並列処理</text>
    
    <line x1="70" y1="0" x2="120" y2="0" class="arrow" stroke="#6a11cb" />
  </g>
  
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="80" fill="white" stroke="#2575fc" stroke-width="2" />
    <text x="0" y="0" text-anchor="middle" class="label">PoH</text>
    <text x="0" y="25" text-anchor="middle" class="small-label">時間順序保証</text>
    
    <line x1="0" y1="70" x2="0" y2="40" class="arrow" stroke="#2575fc" />
  </g>
  
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="80" fill="white" stroke="#6a11cb" stroke-width="2" />
    <text x="0" y="0" text-anchor="middle" class="label">PoS</text>
    <text x="0" y="25" text-anchor="middle" class="small-label">安全性確保</text>
    
    <line x1="-70" y1="0" x2="-120" y2="0" class="arrow" stroke="#6a11cb" />
  </g>
  
  <!-- 特徴 -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="150" height="30" rx="15" fill="#f1f8ff" stroke="#ccc" />
    <text x="75" y="20" text-anchor="middle" class="small-label">高スループット</text>
  </g>
  
  <g transform="translate(325, 350)">
    <rect x="0" y="0" width="150" height="30" rx="15" fill="#f1f8ff" stroke="#ccc" />
    <text x="75" y="20" text-anchor="middle" class="small-label">低レイテンシー</text>
  </g>
  
  <g transform="translate(550, 350)">
    <rect x="0" y="0" width="150" height="30" rx="15" fill="#f1f8ff" stroke="#ccc" />
    <text x="75" y="20" text-anchor="middle" class="small-label">高いセキュリティ</text>
  </g>
</svg>