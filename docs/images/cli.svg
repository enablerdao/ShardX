<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal { fill: #212529; }
    .terminal-text { font-family: 'Courier New', monospace; font-size: 14px; fill: #f8f9fa; }
    .prompt { fill: #2575fc; }
    .command { fill: #f8f9fa; }
    .output { fill: #6c757d; }
    .highlight { fill: #6a11cb; }
  </style>
  
  <!-- Terminal Window -->
  <rect x="50" y="50" width="700" height="350" rx="10" class="terminal" />
  
  <!-- Terminal Header -->
  <rect x="50" y="50" width="700" height="30" rx="10" fill="#343a40" />
  <circle cx="70" cy="65" r="7" fill="#dc3545" />
  <circle cx="90" cy="65" r="7" fill="#ffc107" />
  <circle cx="110" cy="65" r="7" fill="#28a745" />
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">HyperFlux.io CLI</text>
  
  <!-- Terminal Content -->
  <g transform="translate(70, 100)">
    <!-- Logo -->
    <text x="0" y="0" class="terminal-text highlight">  _   _                       _____ _            _       </text>
    <text x="0" y="20" class="terminal-text highlight"> | | | |_   _ _ __   ___ _ __|  ___| |_   ___  _(_) ___  </text>
    <text x="0" y="40" class="terminal-text highlight"> | |_| | | | | '_ \ / _ \ '__| |_  | | | | \ \/ / |/ _ \ </text>
    <text x="0" y="60" class="terminal-text highlight"> |  _  | |_| | |_) |  __/ |  |  _| | | |_| |>  <| | (_) |</text>
    <text x="0" y="80" class="terminal-text highlight"> |_| |_|\__, | .__/ \___|_|  |_|   |_|\__,_/_/\_\_|\___/ </text>
    <text x="0" y="100" class="terminal-text highlight">        |___/|_|                                         </text>
    
    <!-- CLI Interaction -->
    <text x="0" y="130" class="terminal-text output">HyperFlux.io CLI - ノード: http://localhost:54868</text>
    <text x="0" y="150" class="terminal-text output">利用可能なコマンドを表示するには "help" と入力してください</text>
    
    <text x="0" y="180" class="terminal-text prompt">HyperFlux></text>
    <text x="100" y="180" class="terminal-text command">help</text>
    
    <text x="0" y="200" class="terminal-text output">利用可能なコマンド:</text>
    <text x="0" y="220" class="terminal-text output">  help                - このヘルプメッセージを表示</text>
    <text x="0" y="240" class="terminal-text output">  info                - ノード情報を表示</text>
    <text x="0" y="260" class="terminal-text output">  accounts            - すべてのアカウントを表示</text>
    <text x="0" y="280" class="terminal-text output">  create-account NAME - 新しいアカウントを作成</text>
    
    <text x="0" y="310" class="terminal-text prompt">HyperFlux></text>
    <text x="100" y="310" class="terminal-text command">info</text>
    
    <text x="0" y="330" class="terminal-text output">ノード情報:</text>
    <text x="0" y="350" class="terminal-text output">{</text>
    <text x="0" y="370" class="terminal-text output">  "id": "node-8f7d3c2e",</text>
    <text x="0" y="390" class="terminal-text output">  "status": "Running",</text>
    <text x="0" y="410" class="terminal-text output">  "tps": 1245.32,</text>
    <text x="0" y="430" class="terminal-text output">  "shard_count": 256</text>
    <text x="0" y="450" class="terminal-text output">}</text>
  </g>
</svg>