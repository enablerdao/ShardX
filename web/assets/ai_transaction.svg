<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#673ab7" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3f51b5" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">AI駆動型トランザクション管理</text>
  
  <!-- AIモデル -->
  <g transform="translate(400, 200)">
    <!-- AIの脳のイメージ -->
    <ellipse cx="0" cy="0" rx="100" ry="70" fill="url(#ai-gradient)" filter="url(#shadow)"/>
    
    <!-- ニューラルネットワークの線 -->
    <g stroke="#fff" stroke-width="1.5">
      <line x1="-60" y1="-30" x2="-20" y2="0"/>
      <line x1="-60" y1="-10" x2="-20" y2="0"/>
      <line x1="-60" y1="10" x2="-20" y2="0"/>
      <line x1="-60" y1="30" x2="-20" y2="0"/>
      
      <line x1="-20" y1="0" x2="20" y2="-20"/>
      <line x1="-20" y1="0" x2="20" y2="0"/>
      <line x1="-20" y1="0" x2="20" y2="20"/>
      
      <line x1="20" y1="-20" x2="60" y2="-30"/>
      <line x1="20" y1="-20" x2="60" y2="-10"/>
      <line x1="20" y1="0" x2="60" y2="-10"/>
      <line x1="20" y1="0" x2="60" y2="10"/>
      <line x1="20" y1="20" x2="60" y2="10"/>
      <line x1="20" y1="20" x2="60" y2="30"/>
    </g>
    
    <!-- ノード -->
    <g fill="#fff">
      <circle cx="-60" cy="-30" r="5"/>
      <circle cx="-60" cy="-10" r="5"/>
      <circle cx="-60" cy="10" r="5"/>
      <circle cx="-60" cy="30" r="5"/>
      
      <circle cx="-20" cy="0" r="5"/>
      
      <circle cx="20" cy="-20" r="5"/>
      <circle cx="20" cy="0" r="5"/>
      <circle cx="20" cy="20" r="5"/>
      
      <circle cx="60" cy="-30" r="5"/>
      <circle cx="60" cy="-10" r="5"/>
      <circle cx="60" cy="10" r="5"/>
      <circle cx="60" cy="30" r="5"/>
    </g>
    
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI優先順位付け</text>
  </g>
  
  <!-- 入力トランザクション -->
  <g transform="translate(150, 200)">
    <rect x="-70" y="-80" width="140" height="160" rx="10" ry="10" fill="#E1F5FE" stroke="#81D4FA" stroke-width="2"/>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288D1">入力トランザクション</text>
    
    <!-- トランザクション -->
    <g>
      <rect x="-50" y="-20" width="100" height="25" rx="5" ry="5" fill="#B3E5FC" stroke="#4FC3F7" stroke-width="1"/>
      <text x="0" y="-3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579B">Tx #1 (低優先度)</text>
      
      <rect x="-50" y="15" width="100" height="25" rx="5" ry="5" fill="#B3E5FC" stroke="#4FC3F7" stroke-width="1"/>
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579B">Tx #2 (中優先度)</text>
      
      <rect x="-50" y="50" width="100" height="25" rx="5" ry="5" fill="#B3E5FC" stroke="#4FC3F7" stroke-width="1"/>
      <text x="0" y="67" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579B">Tx #3 (高優先度)</text>
    </g>
  </g>
  
  <!-- 出力トランザクション -->
  <g transform="translate(650, 200)">
    <rect x="-70" y="-80" width="140" height="160" rx="10" ry="10" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="2"/>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388E3C">優先順位付きキュー</text>
    
    <!-- トランザクション -->
    <g>
      <rect x="-50" y="-20" width="100" height="25" rx="5" ry="5" fill="#C8E6C9" stroke="#81C784" stroke-width="1"/>
      <text x="0" y="-3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1B5E20">Tx #3 (高優先度)</text>
      
      <rect x="-50" y="15" width="100" height="25" rx="5" ry="5" fill="#C8E6C9" stroke="#81C784" stroke-width="1"/>
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1B5E20">Tx #2 (中優先度)</text>
      
      <rect x="-50" y="50" width="100" height="25" rx="5" ry="5" fill="#C8E6C9" stroke="#81C784" stroke-width="1"/>
      <text x="0" y="67" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1B5E20">Tx #1 (低優先度)</text>
    </g>
  </g>
  
  <!-- 矢印 -->
  <g>
    <path d="M 220,200 L 280,200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M 520,200 L 580,200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- 特徴量 -->
  <g transform="translate(400, 350)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" ry="10" fill="#FFF3E0" stroke="#FFE0B2" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">優先度計算要素</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E65100">サイズ・親数・タイムスタンプ・手数料・緊急性</text>
  </g>
  
  <!-- フッター -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">© 2025 HyperFlux.io - AIによる優先順位付けと予測でスマートな処理を実現</text>
</svg>