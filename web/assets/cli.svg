<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3436" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1e272e" stop-opacity="1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- ターミナルウィンドウ -->
  <g transform="translate(100, 80)">
    <!-- ターミナルの背景 -->
    <rect x="0" y="0" width="600" height="350" rx="10" ry="10" fill="url(#terminal-gradient)" filter="url(#shadow)"/>
    
    <!-- ターミナルのタイトルバー -->
    <rect x="0" y="0" width="600" height="30" rx="10" ry="10" fill="#34495e"/>
    <rect x="0" y="15" width="600" height="15" fill="#34495e"/>
    
    <!-- ウィンドウコントロール -->
    <circle cx="20" cy="15" r="6" fill="#e74c3c"/>
    <circle cx="40" cy="15" r="6" fill="#f1c40f"/>
    <circle cx="60" cy="15" r="6" fill="#2ecc71"/>
    
    <!-- ターミナルタイトル -->
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">HyperFlux.io CLI</text>
    
    <!-- コマンドとレスポンス -->
    <g font-family="Courier, monospace" font-size="14" fill="white">
      <!-- プロンプト1 -->
      <text x="20" y="50">$ npm run cli</text>
      
      <!-- 出力1 -->
      <text x="20" y="80">HyperFlux.io CLI v1.0.0</text>
      <text x="20" y="100">接続中... ノードに接続しました (ID: node_01a2b3c4)</text>
      <text x="20" y="120">タイプ 'help' でコマンド一覧を表示</text>
      
      <!-- プロンプト2 -->
      <text x="20" y="150">hyperflux> help</text>
      
      <!-- 出力2 - コマンド一覧 -->
      <text x="20" y="180">利用可能なコマンド:</text>
      <text x="40" y="200">tx:create &lt;payload&gt; - 新規トランザクションを作成</text>
      <text x="40" y="220">tx:list [limit=10] - 最近のトランザクションを表示</text>
      <text x="40" y="240">node:info - ノード情報を表示</text>
      <text x="40" y="260">wallet:create - 新しいウォレットを作成</text>
      <text x="40" y="280">wallet:balance &lt;address&gt; - ウォレット残高を確認</text>
      <text x="40" y="300">exit - CLIを終了</text>
      
      <!-- プロンプト3 -->
      <text x="20" y="330">hyperflux> node:info</text>
      
      <!-- 出力3 - ノード情報 -->
      <text x="20" y="350">ノードID: node_01a2b3c4</text>
      <text x="20" y="370">現在のTPS: 42,156</text>
      <text x="20" y="390">シャード数: 256 (動的調整中)</text>
      <text x="20" y="410">確認済みトランザクション: 1,284,301</text>
    </g>
  </g>
  
  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">HyperFlux.io コマンドラインインターフェース</text>
  
  <!-- フッター -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">© 2025 HyperFlux.io - 高性能ブロックチェーンをコマンドラインから操作</text>
</svg>