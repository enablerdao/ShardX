<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2575fc" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">HyperFlux.io システムアーキテクチャ</text>
  
  <!-- コンポーネント: ノード -->
  <g transform="translate(400, 250)">
    <!-- 中央のコア -->
    <circle cx="0" cy="0" r="80" fill="url(#bg-gradient)" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">コアノード</text>
    
    <!-- 周囲のコンポーネント -->
    <g>
      <!-- Proof of Flow -->
      <circle cx="-180" cy="-100" r="60" fill="#4CAF50" filter="url(#shadow)" opacity="0.9"/>
      <text x="-180" y="-105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Proof of Flow</text>
      <text x="-180" y="-85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">コンセンサス</text>
      <line x1="-125" y1="-70" x2="-60" y2="-40" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- シャーディング -->
      <circle cx="180" cy="-100" r="60" fill="#FF5722" filter="url(#shadow)" opacity="0.9"/>
      <text x="180" y="-105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">動的</text>
      <text x="180" y="-85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">シャーディング</text>
      <line x1="125" y1="-70" x2="60" y2="-40" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- AI -->
      <circle cx="0" cy="-180" r="60" fill="#2196F3" filter="url(#shadow)" opacity="0.9"/>
      <text x="0" y="-185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AI駆動型</text>
      <text x="0" y="-165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">トランザクション管理</text>
      <line x1="0" y1="-120" x2="0" y2="-80" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- API -->
      <circle cx="-180" cy="100" r="60" fill="#9C27B0" filter="url(#shadow)" opacity="0.9"/>
      <text x="-180" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">API</text>
      <text x="-180" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">インターフェース</text>
      <line x1="-125" y1="70" x2="-60" y2="40" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- セキュリティ -->
      <circle cx="180" cy="100" r="60" fill="#607D8B" filter="url(#shadow)" opacity="0.9"/>
      <text x="180" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">セキュリティ</text>
      <text x="180" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">AES-256 + マルチシグ</text>
      <line x1="125" y1="70" x2="60" y2="40" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
  </g>
  
  <!-- フッター -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">© 2025 HyperFlux.io - 高速・スケーラブル・セキュアなブロックチェーン</text>
</svg>