services:
  # ShardXノード（軽量設定）
  - type: web
    name: shardx-node
    env: docker
    dockerfilePath: ./Dockerfile.simple
    dockerContext: .
    plan: free # 無料プラン
    healthCheckPath: /info
    envVars:
      - key: PORT
        value: 54868
      - key: NODE_ID
        value: render_node
      - key: RUST_LOG
        value: info
      - key: INITIAL_SHARDS
        value: "10" # シャード数を減らして軽量化
      - key: DATA_DIR
        value: /tmp/shardx-data # 一時ディレクトリを使用

  # Webインターフェース（Node.js）
  - type: web
    name: shardx-web
    env: node
    buildCommand: cd web && npm install && npm run build
    startCommand: cd web && npm start
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
    envVars:
      - key: PORT
        value: 52153
      - key: API_URL
        value: https://shardx-node.onrender.com